<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    var arr1 = [23,56,87,32,75,13]; 
    document.write("Array before sorting " +arr1);
    document.writeln("<br>");
    arrsort=arr1.sort();
    document.write("Array after sorting " +arrsort);
    document.writeln("<br>");
    document.write("Second lowest : "+arrsort[1]);
    document.writeln("<br>");
    document.writeln("Second largest : "+arrsort[(arrsort.length)-2]);

    </script>
</head>
<body>
    
</body>
</html>
