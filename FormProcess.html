<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form data table</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    form {
      max-width: 400px;
      margin-bottom: 20px;
    }
    
    form div {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      font-weight: bold;
    }
    
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
    </style>
</head>
<body>
    <h2>Submit Form Data</h2>
  <form id="dataForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" required>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here dynamically -->
    </tbody>
  </table>
  <script>
      /*event.preventDefault() with a form, it stops the browser from reloading 
    the page, allowing JavaScript to handle the form data and dynamically 
    update the content without a page refresh. 
    This is essential for single-page applications (SPAs) and dynamic 
    interfaces where you want to show or manipulate data without leaving 
    the page.*/
    document.getElementById("dataForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;

      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();']'

      newRow.insertCell(0).textContent = name;
      newRow.insertCell(1).textContent = email;
      newRow.insertCell(2).textContent = age;
      newRow.insertCell(3).textContent = address;
      newRow.insertCell(4).textContent = phone;

      document.getElementById("dataForm").reset();
    });
  </script>
</body>
</html>
