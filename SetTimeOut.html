<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>
<body>
    <h1>SetTimeOut() Demo</h1>
    <h5>The setTimeout() method will wait the specified number of milliseconds,
         and then execute the specified function.
    </h5>
    <p>Click "Try it". Wait 3 seconds. The page will alert "Hello".</p>

    <button onclick="setTimeout(function(){alert('Hello SetTimeOut')},3000)">Try It</button>
</body>
</html>
