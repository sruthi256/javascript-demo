<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVents</title>
    <script>
        function Showname(){
            alert('hello '+document.alertform.yourname.value);
        }
    </script>
</head>
<body>
    <h1>Java Script Events</h1>
    <hr>
    <form name = "alertform">
        Enter your name:
        <input type = " text" name = "yourname">
        <input type="button" value="Go" onClick="window.alert('hello '+document.alertform.yourname.value);">
        <br>
        <input type="button" value="Go" onClick= Showname();>

    </form>
</body>
</html>
