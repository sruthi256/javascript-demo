<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS embedded in html</title>
</head>
<body>
    <h1 style="color: brown;">Java Script Introduction</h1>
    <hr>
    <script>
        //java script code here
        //java script is case sensitive
        document.writeln("Hello world from java script");
        document.writeln("This is a new line");
        document.writeln("<h2> Hello world again from java script</h2>");

        //js code to add 2 numbers
        var num1,num2,sum;
//prompt used to take input from user at runtime
        name = prompt("Enter your name: ");
        num1= parseInt(prompt("Enter 1st number : "));
        num2 = parseInt(prompt("Enter second number : "));
        sum= num1+num2;

        //print values in console
        console.log(sum);
        console.log(name);

        document.write("<br>"+"Hello "+name+"</br>");
        document.writeln("The addition of 2 num is : "+sum);

        alert("Thank you JS "+ name);
        alert(100+300);


    </script>
    <h3>Thank you . HTML</h3>
    
</body>
</html>
