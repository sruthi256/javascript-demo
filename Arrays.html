<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    <pre>
        <script>
            var marks=[75,20,85,30]; // array of numbers

            var stringArray = ['eat','work','sleep'];

            var mixedArray=["java","java SCript",200,true];

            document.writeln("Integer array contents : "+marks);
            document.writeln("String array contents : "+stringArray);
            document.writeln("Mix array contents : "+mixedArray);
            document.writeln("Display array elements in \"4th\" position : "+mixedArray[3]);
        </script>
    </pre>
</body>
</html>
