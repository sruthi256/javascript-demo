<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events &  DOM CSS</title>
    <script>
        function test(){
            document.getElementById("blr").innerHTML='Hello Bengaluru';
        }
        function myFunction(){
            alert("Click Event generated")
        }
        function myFunction1(){
            alert("Key Press Event generated")
        }
    </script>
</head>
<body>
    <h1>JS Events & DOM Manipulations & CSS</h1>

    <h2 onmouseover="style.color='red'" onmouseout="style.color='green'">
        Mouse Over & Out this Text
    </h2>

    <h2 id="blr">DOM Programming in HTML</h2>
    <input type="button" value="Click Me" onclick="test()">

    <input type="button" value="Click Again" onclick="myFunction()">

    <input type="text" name="username" id="username" onkeypress="myFunction1()">
</body>
</html>
