<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Factorial Using For Loop</h1>
    <hr>
    <script>
        var fact=1;

        var num=parseInt(prompt("Enter a Number :"));
        for(i=1;i<=num;i++){
            fact=fact*i
        }
        //different way to display js variables
        //Template literals - Embed variables in a string
        document.write(`The factorial of ${num} is : `+fact.toFixed(2));
        document.write("<br>The factorial of "+num+" is : "+fact);

        </script>
</body>
</html>
